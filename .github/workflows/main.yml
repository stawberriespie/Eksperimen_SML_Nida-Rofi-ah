name: Automate Data Preprocessing

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12.7' # sesuai instruksi 

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run Preprocessing Script
      run: python preprocessing/automate_Nida.py

    - name: Commit and Push changes
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com" 
        git add preprocessing/namadataset_preprocessing/penguins_clean.csv
        git commit -m "Auto-update: Processed dataset via GitHub Actions" || echo "No changes to commit"
        git push
